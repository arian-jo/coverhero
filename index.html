<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Hero - AI Generated Book Covers</title>
  <!-- Google Fonts for typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />

  <!-- PayPal SDK (replace YOUR_CLIENT_ID with your actual PayPal client ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWYapal4yaCKCsd0v_7qC5mOVdlbPjLdqLojGJ9SDCNnHVbSmvrS65qjW2Zlqw44ZQcv_13b3-7DAPUQ&currency=USD"></script>
  
  <!-- EmailJS SDK (replace YOUR_USER_ID with your actual EmailJS user ID) -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("TonIA"); // Replace with your EmailJS user ID
    })();
  </script>
  
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    /* Hero Section */
    #hero-section {
      background: linear-gradient(135deg, #f3e8ff, #e0c3fc);
      text-align: center;
      padding: 60px 20px;
    }
    #hero-section .logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    #hero-section h1 {
      font-size: 2.5rem;
      color: #4a148c; /* dark purple */
      margin-bottom: 20px;
    }
    #hero-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    #cta-button {
      background-color: #6a1b9a; /* vibrant purple */
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    #cta-button:hover {
      background-color: #4a148c;
    }
    
    /* Portfolio Section */
    #portfolio {
      padding: 60px 20px;
      text-align: center;
    }
    #portfolio h2 {
      font-size: 2rem;
      color: #4a148c;
      margin-bottom: 40px;
    }
    .portfolio-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .portfolio-item {
      background-color: #fff;
      border: 2px solid #d3eacb; /* light green/gray border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
      padding: 15px;
    }
    .portfolio-item img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    /* Order Form Section */
    #order-form {
      padding: 60px 20px;
      background: #f9f9f9;
      text-align: center;
    }
    #order-form h2 {
      font-size: 2rem;
      color: #4a148c;
      margin-bottom: 20px;
    }
    #cover-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    #cover-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #4a148c;
    }
    #cover-form textarea,
    #cover-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f3e8ff;
      font-size: 1rem;
    }
    #order-submit {
      background-color: #4a148c;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #order-submit:hover {
      background-color: #311b92;
    }
    
    /* Footer Section */
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      #hero-section h1 {
        font-size: 2rem;
      }
      #portfolio h2,
      #order-form h2 {
        font-size: 1.8rem;
      }
      .portfolio-grid {
        flex-direction: column;
        align-items: center;
      }
      .portfolio-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header id="hero-section">
    <!-- Logo (replace src with your logo file or URL) -->
    <div class="logo">
      <img src="logo-placeholder.png" alt="Cover Hero Logo" />
    </div>
    <!-- Headline and Subheading -->
    <h1>Create the perfect book cover with AI in minutes</h1>
    <p>
      Describe your story, pay only $4.99 and receive a personalized cover in your email in less than 24 hours.
    </p>
    <!-- CTA Button: Scrolls to Order Form -->
    <button id="cta-button">Get your first concept for $0.99!</button>
  </header>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Our Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <!-- Replace image src with an actual cover image -->
        <img src="cover1-placeholder.jpg" alt="Boy Erased" />
        <h3>Boy Erased</h3>
      </div>
      <div class="portfolio-item">
        <img src="cover2-placeholder.jpg" alt="Park Life" />
        <h3>Park Life</h3>
      </div>
      <div class="portfolio-item">
        <img src="cover3-placeholder.jpg" alt="Hiding in Plain Sight" />
        <h3>Hiding in Plain Sight</h3>
      </div>
    </div>
  </section>

  <!-- Order Form Section -->
  <section id="order-form">
    <h2>Get your first cover!</h2>
    <form id="cover-form">
      <label for="cover-description">Describe your perfect book cover</label>
      <textarea
        id="cover-description"
        name="cover-description"
        placeholder="Enter your description here..."
        required
      ></textarea>

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
      />

      <!-- Button to trigger validation and display PayPal checkout -->
      <button id="order-submit" type="button">Submit</button>
    </form>
    <!-- Container for PayPal Button (hidden until form is validated) -->
    <div id="paypal-button-container" style="display: none;"></div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </p>
    <p>ðŸ“© coverhero.ai@gmail.com</p>
  </footer>

  <script>
    // Smooth scroll: When the CTA button is clicked, scroll to the Order Form section
    document.getElementById('cta-button').addEventListener('click', function () {
      document.getElementById('order-form').scrollIntoView({ behavior: 'smooth' });
    });

    // Simple email validation function using a regex pattern
    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    // When the order form's "Submit" button is clicked...
    document.getElementById('order-submit').addEventListener('click', function (e) {
      e.preventDefault();
      const description = document.getElementById('cover-description').value;
      const email = document.getElementById('email').value;

      if (description.trim() === '' || email.trim() === '') {
        alert("Please fill in all fields.");
        return;
      }
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Hide the submit button and reveal the PayPal button container for payment.
      document.getElementById('order-submit').style.display = 'none';
      document.getElementById('paypal-button-container').style.display = 'block';
    });

    // Render PayPal Buttons inside the container.
    paypal.Buttons({
      createOrder: function (data, actions) {
        // Set up the transaction for $4.99
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '4.99'
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        // Capture the funds from the transaction
        return actions.order.capture().then(function (details) {
          // Payment successful â€“ now process the form submission.
          processForm();
        });
      },
      onError: function (err) {
        console.error(err);
        alert("An error occurred during the payment process. Please try again.");
        // Optionally revert UI changes if payment fails.
        document.getElementById('paypal-button-container').style.display = 'none';
        document.getElementById('order-submit').style.display = 'block';
      }
    }).render('#paypal-button-container');

    // Process form submission using EmailJS (or your preferred API service)
    function processForm() {
      const description = document.getElementById('cover-description').value;
      const email = document.getElementById('email').value;

      // Send the form data using EmailJS.
      // Replace YOUR_SERVICE_ID and YOUR_TEMPLATE_ID with your EmailJS details.
      emailjs.send("service_3tpnhze", "template_386zywi", {
        cover_description: description,
        user_email: email
      })
      .then(function (response) {
        alert("Request submitted successfully! Check your email within 24 hours.");
        // Reset the form and UI elements.
        document.getElementById('cover-form').reset();
        document.getElementById('paypal-button-container').style.display = 'none';
        document.getElementById('order-submit').style.display = 'block';
      }, function (error) {
        console.error("FAILED...", error);
        alert("An error occurred while submitting your request. Please try again.");
      });
    }
  </script>
</body>
</html>
