<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Hero - Accelerate Your Creative Process</title>
  <!-- Importar la fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Incluir Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vincular el archivo de estilos CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-800">
<!-- Encabezado / Navbar -->
<header class="fixed w-full z-50 bg-white shadow-md">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <!-- Logo Container: Escudo y Logo -->
    <div class="flex items-center">
      <img 
        src="https://cdn.prod.website-files.com/66dc450bfdefd9961a8ed898/66dc928181bf97e670d394b9_Scuderia%20CoverHero.png" 
        alt="Escudo Cover Hero" 
        class="w-8 h-8 mr-2"
      >
      <img 
        src="https://cdn.prod.website-files.com/66dc450bfdefd9961a8ed898/66dda6cb7fecafcd80f1568f_Logo%20White%20back.png" 
        alt="Cover Hero" 
        class="h-8"
      >
    </div>
    <!-- Menú de navegación -->
    <nav>
      <ul class="flex space-x-6 text-lg">
        <li><a href="#hero" class="hover:text-purple-800">Home</a></li>
        <li><a href="#about" class="hover:text-purple-800">About</a></li>
        <li><a href="#contact" class="hover:text-purple-800">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Sección Hero -->
<section id="hero" class="pt-20 pb-20 bg-gradient-to-b from-purple-200 to-white">
  <div class="container mx-auto flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Accelerate Your Creative Process</h1>
    <p class="text-lg md:text-2xl mb-8">
      Save time creating book covers with our tool – get an initial design for less than $1!
    </p>
    <a href="#form" class="bg-purple-800 hover:bg-purple-900 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">
      Get your first concept by $0.99!
    </a>
  </div>
</section>

<!-- Portafolio (Galería Visual) -->
<section id="portfolio" class="py-16">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12">
      Our <span class="text-purple-800">Portfolio</span>
    </h2>
    <!-- Se utiliza grid con 3 columnas para que estén en fila -->
    <div class="grid grid-cols-3 gap-8">
      <!-- Portada 1 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative aspect-[3/4] bg-gray-100 flex items-center justify-center">
          <img 
            src="https://cdn.prod.website-files.com/66dc450bfdefd9961a8ed898/66e3720e071d90dfc0b74024_Rachel%20Willey%201.webp"
            alt="Boy Erased"
            class="object-contain h-full w-full p-4"
          >
        </div>
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">Boy Erased</h3>
        </div>
      </div>

      <!-- Portada 2 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative aspect-[3/4] bg-gray-100 flex items-center justify-center">
          <img 
            src="https://cdn.prod.website-files.com/66dc450bfdefd9961a8ed898/6772f33332d12a4ad96f0f7b_Dise%C3%B1o%20sin%20t%C3%ADtulo.jpg"
            alt="Park Life"
            class="object-contain h-full w-full p-4"
          >
        </div>
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">Park Life</h3>
        </div>
      </div>

      <!-- Portada 3 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative aspect-[3/4] bg-gray-100 flex items-center justify-center">
          <img 
            src="https://cdn.prod.website-files.com/66dc450bfdefd9961a8ed898/66e3737dfd0c92cf8e035d1e_Janet%20Hansen%204.webp"
            alt="Hiding in Plain Sight"
            class="object-contain h-full w-full p-4"
          >
        </div>
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">Hiding in Plain Sight</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Formulario Simple -->
<section id="form" class="py-16 bg-gray-50">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Get your first cover!</h2>
    <div class="max-w-lg mx-auto form-container bg-white p-8 rounded-lg shadow-lg">
      <!-- Aquí se implementa FormSubmit -->
      <form autocomplete="off" class="space-y-6" netlify>
        <input type="hidden" name="_subject" value="Nuevo formulario de Cover Hero">
        <div>
          <label for="description" class="block text-lg font-medium text-gray-700 mb-2">Describe your perfect book cover</label>
          <textarea id="description" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-800" placeholder="Enter your cover description..." required></textarea>
        </div>
        <div>
          <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-800" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="w-full bg-purple-800 hover:bg-purple-900 text-white font-semibold py-3 rounded-full shadow-lg transition">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
